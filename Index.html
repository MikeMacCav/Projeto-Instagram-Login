<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de acesso Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">    
           <img src="./Img/Instagram-smartphone.png" alt="smartphone">
    </div>
           <div class="instagram-continue">
               <div class="group">
                 <img src="./Img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                   <div class="profile-photo">
                     <img src="./Img/Meu perfil do Instagram.png" alt="Foto de Perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como mikemaccav</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é mikemaccav?</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
    </div>
</div>



   
    
</body>




</html>
